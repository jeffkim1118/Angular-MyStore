<h2>Products</h2>

<!-- *ngFor repeats for each product in the list. -->
<div *ngFor="let product of products">

  <h3>
    <!-- Set the title to be the product's name by using the property binding '[]' syntax -->
    <a [title]="product.name + ' details'"
       [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <!-- *ngIf means if there's descriptions on each products, display them on the screen. Otherwise, don't. -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!-- (click) is same as onClick in React -->
  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
